<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec1b54e658.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container row">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="logo" href="index.html">    
                <i class=""></i>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://purplehippo911.github.io/website/">Website</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://purplehippo911.github.io/website/portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://purplehippo911.github.io/website/gallery.html">
                      Gallery
                    </a>
                  </li>
                </ul>     
              </div>
            </div>
          </nav>
        </div>
        </header>
      <main>
        <div class="container row">
          <section id="game" @keyup.space="playerJump">
            <div id="player" @click="playerJump" ref="player"></div>
            <div id="block" ref="block">
              <div class="stripe"></div>
              <div class="stripe"></div>
              <div class="stripe"></div>
            </div>
            <h2 class="score">{{score}}</h2>
            <div class="start-popup" ref="start">
              <div class="container row">
                <h1>{{title}}</h1>
                <p>{{content}}</p>
                <h2 v-if="NotPlaying">{{score}}</h2>
                <button ref="startButton" class="start-button" @click="start">{{buttonText}}</button>
                <button class="next-button" v-if="NotPlaying" @click="tryAgain">{{buttonText}}</button>
              </div>
            </div>
          </section>
        </main>
      </div>
    <audio ref="audio1" src="assets/uplifting-piano-mix-20673.mp3" autoplay loop></audio>
    <audio src=""></audio>
    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      import MyComponent from './main.js'
    
      createApp(MyComponent).mount('#app')
    </script>
    
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <!-- <script type="application/javascript" src="../main.js"></script> -->
  </body>
</html>
