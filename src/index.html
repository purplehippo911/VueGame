<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueGame</title>
    <link rel="stylesheet" href="css/style.css" />
    <base href="../main.js" />
  </head>
  <body>
    <main id="app">
      <div class="container row">
        <section id="game">
          <div id="player" @click="playerJump" ref="player"></div>
          <div id="block" ref="block"></div>
          <div class="start-popup" ref="start">
            <div class="container row">
              <h1>{{title}}</h1>
              <p>{{content}}</p>
              <button class="start-button" @click="start" >{{buttonText}}</button>
            </div>
          </div>
        </section>
    </main>
    <audio ref="audio1" src="assets/uplifting-piano-mix-20673.mp3" autoplay loop></audio>
    <audio src=""></audio>
    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      import MyComponent from './main.js'
    
      createApp(MyComponent).mount('#app')
    </script>
    
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <!-- <script type="application/javascript" src="../main.js"></script> -->
  </body>
</html>
