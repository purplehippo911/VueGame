            <div id="block" ref="block">
            </div>
            <h2 class="score">{{score}}</h2>
            <h2 class="highscore">{{highscore}}</h2>
            <div class="start-popup" ref="start">
              <div class="container row">
                <h1>{{title}}</h1>
                <p>{{content}}</p>
                <h2 v-if="NotPlaying">{{score}}</h2>
                <button ref="startButton" v-if="!NotPlaying" class="start-button" @click="start">{{buttonText}}</button>
                <button class="next-button" v-if="NotPlaying" @click="tryAgain">{{buttonText}}</button>
              </div>
            </div>
          </section>
          <div class="button-wrapper">
            <button @click="playerShoot"><span style='font-size:100px;'>&#9666;</span>
            </button>
            <button @click="playerJump"><span style='font-size:100px;'>&#9652;</span>
            </button>
            <button @click="playerShoot"><span style='font-size:100px;'>&#9656;</span>
            </button>
          </div>
